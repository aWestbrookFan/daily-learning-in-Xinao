    // 查找数组对象中age大于18的对象
    const array = [{ name: '1', age: 2 }, { name: '2', age: 21 }, { name: '16', age: 18 }, { name: '12', age: '32' }, { name: '19', age: 16 }]
    const result = array.filter(value => +value.age > 18)
    console.log(result)

    // 判断object 是否是空对象（多种）
    const object = { a: 2, b: 3 }
    // 这三个基本一样
    console.log(Object.keys(object).length)
    console.log(Object.values(object).length)
    console.log(Object.entries(object).length)
    console.log(JSON.stringify(object) === '{}')
